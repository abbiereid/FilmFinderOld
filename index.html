    <header>
    <h1>Film Finder</h1>
    <hr>
    </header>

    <div class="menu">
    
    <form id="searchForm">
        <input id="search" type="text" placeholder="Search...">
        <button class="clickable" id="searchButton" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20" height="20">
                <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
        </button>
    </form>
    </div>

    <div class="results"></div>
    
    <div class="expanded hidden">
        <svg class="clickable" id='backButton'xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM271 135c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-87 87 87 87c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L167 273c-9.4-9.4-9.4-24.6 0-33.9L271 135z"/></svg>
        <div class="expandedText"></div>
        <div class="expandedImage"></div>
    </div>
    
    <div class="user-menu hidden">
        <div class="user-menu-content">

        <svg class="closeButton clickable" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm79 143c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>

        <div id="login">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="Username"><br>
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Password"><br>
                <button class="clickable" id="loginButton" type="submit">Login</button><br>
            </form>
        </div>

        <div class="hidden" id="register">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="newEmail">Email:</label>
            <input name="newEmail" id="newEmail" type="email" placeholder="user@example.com"><br>
            <label for="newUsername">Username:</label>
            <input name="newUsername" id="newUsername" type="text" placeholder="Username"><br>
            <label for="newPassword">Password:</label>
            <input name="newPassword" id="newPassword" type="password" placeholder="Password"><br>
            <!--<label for="confirmPassword">Confirm Password:</label>
            <input id="confirmPassword" type="password" placeholder="Confirm Password"><br>-->
            <label for="newDOB">Date of Birth:</label>
            <input name="newDOB" id="newDOB" type="date"><br>
            <button class="clickable" id="registerButton" type="submit">Register</button>
        </form>
        </div>
        <button class="clickable" id="need-to-btn" type="button">Don't have an account? Click to Register</button>
        </div>
    </div>
